<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="commons :: header(~{::title},~{::script},~{::style})">
    <title>首页</title>
    <style type="text/css">
        .sidebar {
            position: fixed;
            top: 51px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
          }
    </style>
    <script type="text/javascript">
    
        window.onload = function(){
            
            toastr.options.positionClass = 'toast-bottom-left';
            
            
            var operateEvents = {'click .update': function (e, value, row, index) {
                updateForm.item = row;
                $('#updateModal').modal('show');
            },'click .delete': function (e, value, row, index) {
                tableApp.delete(row.productId);
            }};
            
            var queryForm = new Vue({
                el:'#queryForm',
                data:{item:{},
                    company:[]},
                mounted:function (){
                    this.queryCompany();
                },
                methods:{
                    query:function(){
                        $('#table').bootstrapTable('refresh', {query: this.item});
                    },
                    queryCompany:function(){
                        this.$http.get('company/selectall').then(response => {
                            // success callback
                            if(response.body.errorCode == '0000'){
                                this.company = response.body.data;
                            }else{
                                toastr.error('获取公司失败'+response.body.errorMsg);
                            }
                        }, response => {
                            toastr.error('获取公司失败'+response.body.message);
                        });
                    }
                }
            });
            
            var addForm = new Vue({
                el:'#addForm',
                data:{item:{},
                    company:[]
                },
                mounted:function (){
                    this.queryCompany();
                },
                methods:{
                    add:function(){
                        this.$http.post('product/add',this.item).then(response => {
                            // success callback
                            if(response.body.errorCode == '0000'){
                                $('#addModal').modal('hide')
                                queryForm.query();
                                toastr.success('保存成功');
                            }else{
                                toastr.error('保存失败'+response.body.errorMsg);
                            }
                        }, response => {
                            toastr.error('保存失败'+response.body.message);
                        });
                    },
                    queryCompany:function(){
                        this.$http.get('company/selectall').then(response => {
                            // success callback
                            if(response.body.errorCode == '0000'){
                                this.company = response.body.data;
                                updateForm.company = response.body.data;
                            }else{
                                toastr.error('获取公司失败'+response.body.errorMsg);
                            }
                        }, response => {
                            toastr.error('获取公司失败'+response.body.message);
                        });
                    }
                }
            });
            
            var updateForm = new Vue({
                el:'#updateForm',
                data:{item:{},
                    company:[]},
                methods:{
                    update:function(){
                        this.$http.post('product/modify',this.item).then(response => {
                            // success callback
                            if(response.body.errorCode == '0000'){
                                $('#updateModal').modal('hide')
                                $('#table').bootstrapTable('refresh', {silent: true});
                                toastr.success('更新成功');
                            }else{
                                toastr.error('更新失败'+response.body.errorMsg);
                            }
                        }, response => {
                            toastr.error('更新失败'+response.body.message);
                        });
                    }
                }
            });
            
            var tableApp = new Vue({
                el:'#tableApp',
                data:{item:{}},
                mounted: function () {
                  // `this` 指向 vm 实例
                    $('#table').bootstrapTable({
                        columns: [{
                            field: 'companyId',
                            title: '公司编号'
                        }, {
                            field: 'fullName',
                            title: '产品名称'
                        }, {
                            field: 'simpleName',
                            title: '产品简称'
                        }, {
                            field: 'recordNo',
                            title: '协会备案编号'
                        }, {
                            field: 'recordDate',
                            title: '协会备案日期'
                        }, {
                            field: 'buildTime',
                            title: '产品成立日期'
                        },{
                            field: 'finishTime',
                            title: '产品结束日期'
                        }, {
                            field: 'strategyType',
                            title: '投资策略分类'
                        }, {
                            field: 'survivalScale',
                            title: '存续规模'
                        }, {
                            field: 'productStatus',
                            title: '状态'
                        }, {
                            field: 'structureType',
                            title: '结构形式'
                        }, {
                            field: 'openDate',
                            title: '开放日'
                        },{
                            field: 'closeDate',
                            title: '封闭期'
                        }, {
                            field: 'investmentManager',
                            title: '投资经理'
                        }, {
                            field: 'investmentAdviser',
                            title: '投资顾问'
                        }, {
                            field: 'publishUnit',
                            title: '发行机构'
                        }, {
                            field: 'hostingUnit',
                            title: '托管机构'
                        }, {
                            field: 'financialIntendant',
                            title: '证券经纪'
                        },{
                            field: 'serviceUnit',
                            title: '行政服务机构'
                        }, {
                            field: 'adminRate',
                            title: '管理费率'
                        }, {
                            field: 'hostingRate',
                            title: '托管费率'
                        }, {
                            field: 'buyRate',
                            title: '认购费率'
                        }, {
                            field: 'ransomRate',
                            title: '赎回费率'
                        }, {
                            field: 'achievement',
                            title: '业绩报酬'
                        }, {
                            field: 'netWotthRate',
                            title: '净值披露频率'
                        }, {
                            title: '操作',
                            events: operateEvents,
                            formatter:this.formatter()
                        }],
                        pagination: true,
                        url: "product/selectbyconditions",
                        method: "post",
                        toolbar: "#toolbar"
                    });
                },
                methods:{
                    delete:function(productId){
                        this.$http.get('product/delete?productId='+productId).then(response => {
                            // success callback
                            if(response.body.errorCode == '0000'){
                                $('#updateModal').modal('hide')
                                $('#table').bootstrapTable('refresh', {silent: true});
                                toastr.success('删除成功');
                            }else{
                                toastr.error('删除失败'+response.body.errorMsg);
                            }
                        }, response => {
                            toastr.error('删除失败'+response.body.message);
                        });
                    },
                    openModal:function(row){
                        this.item = row;
                        $('#updateModal').modal('show');
                        
                    },
                    formatter:function(value, row, index, field) {
                        return '<button type="button" class="update btn btn-default btn-sm" title="设置">'
                                + '<i class="glyphicon glyphicon-cog"></i>'
                                + '</button> &nbsp;'
                        
                                + '<button type="button" class="delete btn btn-default btn-sm" title="删除">'
                                + '<i class="glyphicon glyphicon-trash"></i>'
                            + '</button>';
                    }
                }
            });
        }
    </script>
